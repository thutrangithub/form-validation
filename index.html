<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Đăng ký tài khoản</h3>
        <p class="desc">Cùng nhau học lập trình ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Thu Tran"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@gmail.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <!-- <div class="form-group">
          <label for="gender" class="form-label">Giới tính</label>
          <input name="gender" type="radio" value="male" />Nam

          <input name="gender" type="radio" value="female" />Nữ~

          <input name="gender" type="radio" value="other" />Giới tính

          <span class="form-message"></span>
        </div> -->

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>

    <script src="./src.js"></script>

    <script>
      Validator({
        form: "#form-1",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#fullname"),
          Validator.isEmail("#email"),
          Validator.minLength("#password", 6),
          Validator.isRequired("#password_confirmation"),
          Validator.isConfirmed(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Mật khẩu nhập lại không chính xác"
          ),
          Validator.isRequired('input[name="gender"]'),
        ],
        onSubmit: function (data) {
          console.log(data);
        },
      });
    </script>

    <!-- 
    1. Validator.isRequired("#password"),

     -->
  </body>
</html>
